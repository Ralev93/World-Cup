
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>World Cup 2014</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/js/bootstrap.min.js">


    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">
   

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <h3 class="text-muted">Hack Bulgaria World Cup</h3>
      </div>
      <div id="results"></div>
    </div> <!-- /container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"> </script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script id="entry-template" type="text/x-handlebars-template">
    {{#each match}}
      {{#ifstatusfuture this.status}}
        This match will start at: {{this.match.datetime}}
      {{/ifstatusfuture}}
      <div class="progress progress-striped active">
        <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
          <span class="sr-only">45% Complete</span>
        </div>
      </div>
      <div class="jumbotron" style="height: 250px;">
        <h4> {{this.home_team.country}} vs {{this.away_team.country}} </h4>
        <h4> {{this.home_team.goals}} : {{this.away_team.goals}} </h4> 
        <img class="country_flag" src='flags/{{this.home_team.code }}.png' data-toggle="popover" data-placement="left" title={{this.home_team.country}} data-content="{{this.home_team.country}} is in group {{this.home_team.info.group_letter}} with {{this.home_team.info.wins}} win/s, {{this.home_team.info.losses}} losses and {{this.home_team.info.points}} point/s">
        <img class="country_flag" src='flags/{{this.away_team.code }}.png' data-toggle="popover" data-placement="right" title={{this.away_team.country}} data-content="{{this.away_team.country}} is in group {{this.away_team.info.group_letter}} with {{this.away_team.info.wins}} win/s, {{this.away_team.info.losses}} losses and {{this.away_team.info.points}} point/s">
      </div>
    {{/each}}
  </script>
  <script type="text/javascript" src="app.js"></script>

</html>
